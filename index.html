<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>BMI calculator | 六角學院</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="left">
            </div>
            <div class="center">
                <div class="data">
                    <label>身高 cm</label>
                        <input type="text" placeholder="請輸入身高" id="userheight" />
                    <label>體重 kg</label>
                        <input type="text" placeholder="請輸入體重" id="userweight" />
                </div>
            </div>
            <div class="right">
                <div class="bmiResult">
                    <p id="calresult">看結果</p>
                    <div class="bmireset">
                        <img src="images/icons_loop.png" />
                    </div>
                </div>
                <div class="bmiResult bmiResultText">
                    <p id="calresulttext"></p>
                </div>
            </div>
        </header>
        <section class="section">
            <h2>BMI 紀錄</h2>
            <div class="userbmihistory">
                <ul class="userbmilist"></ul>
            </div>
        </section>
        <footer class="footer">
        
        </footer>
        <script src="js/all.js"></script>
    </div>
</body>
</html>
